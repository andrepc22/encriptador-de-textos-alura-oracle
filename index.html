<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="app.js"></script> -->
  </head>
  <body>
    <img src="images/Logo-alura.png" alt="Logo-alura" id="a-alura" />
    <div class="container">
      <div class="left-section">
        <div id="encript-zone">
          <textarea
            type="text"
            id="inputTexto"
            placeholder="Ingrese el texto aquí"
            autocomplete="off"
          ></textarea>
          <div>
            <div id="adviser">
              <img
                src="images/bi_exclamation-circle-fill.png"
                alt="exclamation"
                id="exclamation"
              />
              <p class="ad">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
              <button onclick="encriptarTexto()" class="conrelleno">
                Encriptar
              </button>
              <button onclick="desencriptarTexto()" class="sinrelleno">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div id="not-found">
          <img
            src="/images/image-not-found.png"
            alt="todo not found"
            class="img-notfound"
          />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
        <div id="found">
          <textarea
            id="outputTexto"
            placeholder="Ingresa el texto que deseas encriptar o desencriptar"
            readonly
          ></textarea>
          <button id="btncopiar" onclick="copiarClipboard()" class="sinrelleno">
            Copiar
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
